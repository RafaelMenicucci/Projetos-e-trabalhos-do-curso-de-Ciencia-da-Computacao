<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerCreateDlg" widgetVar="CustomerCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCustomerTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{customerController.selected.firstName}" title="#{bundle.CreateCustomerTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{customerController.selected.lastName}" title="#{bundle.CreateCustomerTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_emailAdress}" for="emailAdress" />
                        <p:inputText id="emailAdress" value="#{customerController.selected.emailAdress}" title="#{bundle.CreateCustomerTitle_emailAdress}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_birthDate}" for="birthDate" />
                        <p:inputText id="birthDate" value="#{customerController.selected.birthDate}" title="#{bundle.CreateCustomerTitle_birthDate}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{customerController.selected.id}" title="#{bundle.CreateCustomerTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateCustomerLabel_formattedBirthDate}" for="formattedBirthDate" />
                        <p:inputText id="formattedBirthDate" value="#{customerController.selected.formattedBirthDate}" title="#{bundle.CreateCustomerTitle_formattedBirthDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{customerController.create}" value="#{bundle.Save}" update="display,:CustomerListForm:datalist,:growl" oncomplete="handleSubmit(args,'CustomerCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CustomerCreateDialog.hide()"/>
                </h:panelGroup>

        </p:dialog>

    </ui:composition>
</html>
