<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCustomerTitle}">
            <h:form id="CustomerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <h:outputText value="#{bundle.ViewCustomerLabel_firstName}"/>
                        <h:outputText value="#{customerController.selected.firstName}" title="#{bundle.ViewCustomerTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewCustomerLabel_lastName}"/>
                        <h:outputText value="#{customerController.selected.lastName}" title="#{bundle.ViewCustomerTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewCustomerLabel_emailAdress}"/>
                        <h:outputText value="#{customerController.selected.emailAdress}" title="#{bundle.ViewCustomerTitle_emailAdress}"/>
                        <h:outputText value="#{bundle.ViewCustomerLabel_birthDate}"/>
                        <h:outputText value="#{customerController.selected.birthDate}" title="#{bundle.ViewCustomerTitle_birthDate}"/>
                        <h:outputText value="#{bundle.ViewCustomerLabel_id}"/>
                        <h:outputText value="#{customerController.selected.id}" title="#{bundle.ViewCustomerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCustomerLabel_formattedBirthDate}"/>
                        <h:outputText value="#{customerController.selected.formattedBirthDate}" title="#{bundle.ViewCustomerTitle_formattedBirthDate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
